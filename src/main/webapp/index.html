        function loadTopTen() {
            $.get("/zzMovies/movie/findTopTen",
                {},
                function (movieList) {
                    var trs1 = "";
                    var trs2 = "";
                    for (var i = 0; i < 5; i++) {
                        var tds1 = '<td width="20%" style="vertical-align: top">\n' +
                            '                    <div class="col_1 col_2">\n' +
                            '                        <ul class="list_4" style="width: 216.8px;height: 500px">\n' +

                            '                            <li>评分 : &nbsp;&nbsp;<p>' + movieList[i].mScore + ' 分</p></li>\n' +

                        trs1 += tds1;
                    }
                    for (var j = 5; j < 10; j++) {
